spring.application.name=user_management

# Server
server.port=8082

# MongoDB Reactive
spring.data.mongodb.uri=mongodb://movie_admin:${MONGO_PASSWORD:mongo_password_2025}@localhost:27018/movie_recommendation_db?authSource=admin

# Redis Reactive
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Management / Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
logging.level.root=INFO
logging.level.com.ai_services.user_management=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.web=INFO

# Security
security.jwt.issuer=ai_films
security.jwt.secret=${JWT_SECRET:dev_jwt_secret_change_me}
security.jwt.access-token-ttl=PT30M
security.jwt.refresh-token-ttl=P7D

# Mail (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:noreplyaifilmsauth@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# MinIO
minio.url=http://localhost:9000
minio.access-key=${MINIO_ROOT_USER:minioadmin}
minio.secret-key=${MINIO_ROOT_PASSWORD:minioadmin123}
minio.bucket.user-photos=user-photos
minio.public-url=${MINIO_PUBLIC_URL:http://localhost:9000}

# Password encoder strength
security.password.strength=12

# Rate limit defaults
rate.limit.requests=300
rate.limit.window-seconds=60
