spring.application.name=movielibrary
server.port=8083

# Postgres R2DBC
spring.r2dbc.url=${SPRING_R2DBC_URL:r2dbc:postgresql://postgres:5432/movie_recommendation_db}
spring.r2dbc.username=${SPRING_R2DBC_USERNAME:movie_user}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD:movie_password_2025}

# Connection pool (r2dbc-pool is included transitively)
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=30

# JWT config (shared with gateway/user-management)
security.jwt.issuer=ai_films
security.jwt.secret=${JWT_SECRET:dev_jwt_secret_change_me}

# Redis
spring.data.redis.host=redis
spring.data.redis.port=6379

# Elasticsearch
elasticsearch.url=${ELASTICSEARCH_URL:http://elasticsearch:9200}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.ai_films.movielibrary=DEBUG
